<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drumBox.css">
    <title>DrumBox</title>
</head>



<body>

    <div id="container_keys">


        <div class="case" data-key="65">
            <h1 class="letter">A</h1>
            <div class="soundName">clap</div>
        </div>

        <div class="case" data-key="83">
            <h1 class="letter">S</h1>
            <div class="soundName">hithat</div>
        </div>

        <div class="case" data-key="68">
            <h1 class="letter">D</h1>
            <div class="soundName">kick</div>
        </div>

        <div class="case" data-key="70">
            <h1 class="letter">F</h1>
            <div class="soundName">openhat</div>
        </div>

        <div class="case" data-key="71">
            <h1 class="letter">G</h1>
            <div class="soundName">boom</div>
        </div>

        <div class="case" data-key="72">
            <h1 class="letter">H</h1>
            <div class="soundName">ride</div>
        </div>

        <div class="case" data-key="74">
            <h1 class="letter">J</h1>
            <div class="soundName">snare</div>
        </div>

        <div class="case" data-key="75">
            <h1 class="letter">K</h1>
            <div class="soundName">tom</div>
        </div>

        <div class="case" data-key="76">
            <h1 class="letter">L</h1>
            <div class="soundName">tink</div>
        </div>

    </div>

    <div id="container_sounds">

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>

    </div>



    <script src="drumBox.js"></script>
</body>

</html>
